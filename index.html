<!DOCTYPE html>
<html lang="en" data-ng-app="NarrowItDownApp">

<head>
  <meta charset="utf-8">
  <title>Narrow Down Your Menu Choice</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer="" src="angular.min.js"></script>
  <script defer src="scripts/app.js"></script>
</head>

<body>
  <div class="container" data-ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="search">
      <input aria-label="search" type="text" placeholder="search term" class="form-control"
        data-ng-model="menu.shortName">
      <div class="narrow-button">
        <button class="btn btn-primary" data-ng-click="menu.matchedMenuItems(menu.shortName)">Narrow It Down For
          Me!</button>
      </div>
    </div>
    <br />
    <found-items found-items="menu.found" on-remove="menu.removeMenuItem(index)" on-empty="menu.message"></found-items>
  </div>

</body>

</html>
